<!DOCTYPE html>
<html>
<head>
  <title>AI Video Context - Results</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      background-image: url('/static/ai_background_2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    
    .prompt-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .prompt-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    
    .generate-button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .video-item {
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .video-thumbnail {
      width: 150px;
      height: 100px;
      margin-bottom: 10px;
    }
    
    .video-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .video-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    
    .share-icons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .share-icons a {
      display: inline-block;
      margin-right: 10px;
    }
    
    .share-icons a img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    
    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      .video-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Video Context - Results</h1>
    
    <!-- Prompt Input and Generate Button -->
    <!-- <div class="prompt-container">
      <input type="text" class="prompt-input" placeholder="Enter your prompt query">
      <button class="generate-button">Generate</button>
    </div>
    {{content}} -->
    <!-- Video Grid -->
    <ul class="video-grid">
      <li class="video-item">
        <img class="video-thumbnail" src="/static/video1_thumbnail.jpg" alt="Video 1 Thumbnail">
        <div class="video-details">
          <h3 class="video-title">Video 1</h3>
          <p class="video-description">Description of Video 1</p>
          <div class="share-icons">
            <a href="#"><img src="/static/facebook_icon.png" alt="Facebook"></a>
            <a href="#"><img src="/static/twitter_icon.png" alt="Twitter"></a>
            <a href="#"><img src="/static/linkedin_icon.png" alt="LinkedIn"></a>
          </div>
        </div>
      </li>
      <li class="video-item">
        <img class="video-thumbnail" src="/static/video2_thumbnail.jpg" alt="Video 2 Thumbnail">
        <div class="video-details">
          <h3 class="video-title">Video 2</h3>
          <p class="video-description">Description of Video 2</p>
          <div class="share-icons">
            <a href="#"><img src="/static/facebook_icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter_icon.png" alt="Twitter"></a>
            <a href="#"><img src="linkedin_icon.png" alt="LinkedIn"></a>
          </div>
        </div>
      </li>
      <li class="video-item">
        <img class="video-thumbnail" src="video3_thumbnail.jpg" alt="Video 3 Thumbnail">
        <div class="video-details">
          <h3 class="video-title">Video 3</h3>
          <p class="video-description">Description of Video 3</p>
          <div class="share-icons">
            <a href="#"><img src="facebook_icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter_icon.png" alt="Twitter"></a>
            <a href="#"><img src="linkedin_icon.png" alt="LinkedIn"></a>
          </div>
        </div>
      </li>
     
    </ul>
  </div>
</body>
</html>
